<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>Float isolate Layout Design</title>
	<style>
		body {
			margin: 0;
			font: 100%/1.5 Verdana;
		}
		.container {
			height: 100vh;
			width: 1200px;
			margin-left: auto;
			margin-right: auto;
			background: url(images/guide/grid-system.gif);
		}
		.row::after {
			content: '';
			display: block;
			clear: both;
		}
		[class^="col-"] {
			float: left;
			margin-left: 10px;
			margin-right: 10px;
			background: #000;
			color: #fff;
			height: 48px;
			text-align: center;
		}
		.col-1 {
			width: 80px;
		}
	</style>
</head>
<body>
	<div id="main" class="container">
		<div class="row">
			<div class="col-1">col1</div>
		</div>
	</div>
</body>
</html>
