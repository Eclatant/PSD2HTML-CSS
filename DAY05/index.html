<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>CSS 박스모델 - 인라인 vs 블록요소 특징 / 레이아웃 테크닉</title>
	<style>
		body {
			margin: 0;
		}
		/* float, position */
		.box {
			overflow: hidden;
			width: 33.33%;
			height: 100px;
			line-height: 100px;
			color: #000;
			text-align: center;
			float: left;
		}
		.box1 {
			background: #f00;
		}
		.box2 {
			background: #ff0;
		}
		.box3 {
			background: #0ff;
		}
	</style>
</head>
<body>

	<!-- .box${box-0$}*3 -->
	<div class="box box1">box-01</div>
	<div class="box box2">box-02</div>
	<div class="box box3">box-03</div>

</body>
</html>
